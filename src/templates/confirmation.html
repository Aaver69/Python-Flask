{% extends "base.html" %}
{% block head %}
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>

    var source = new EventSource("/progress/");
    source.onmessage = function(event) {
        $('.progress-bar').css('width', event.data+'%').attr('aria-valuenow', event.data);   
    }
    </script>
{% endblock head %}
{% block body %}
    <h3 class ="text-center"> Traitement en cours ...</h3>
    <div class="progress pull-center" style="width: 80%; margin: 50px;">
        <div class="progress-bar progress-bar-success progress-bar-striped"  role="progressbar"  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
  </div>
</div>

{% endblock body %}
